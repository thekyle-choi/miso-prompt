        prompt_template:
        - role: system
          text: '사용자의 자연어 질문을 산업안전보건법 문체의 가상 문서로 생성하세요.


            ## 규칙

            - 산업안전보건법, 시행령, 시행규칙, 안전보건기준규칙의 문체와 용어 사용

            - "사업주는", "근로자는" 등 법률 문체 사용

            - "~하여야 한다", "~할 것", "~하지 아니하다" 등 법률 용어 사용

            - 사용자의 질문 의도를 정확히 반영하여 실무에 적용 가능한 구체적인 내용 생성

            - 산업안전보건 전문 용어 정확히 사용


            ## 이미지 입력 처리

            - 이미지가 포함된 경우, 이미지 내용을 분석하여 산업안전보건 관련 정보를 추출하세요

            - 이미지에 작업 현장, 장비, 보호구, 안전 표지, 도면 등이 포함된 경우, 해당 내용을 산업안전보건법 문체로 변환하세요

            - 이미지와 텍스트가 함께 제공된 경우, 둘 다를 종합하여 분석하세요

            - 이미지만 제공된 경우, 이미지에서 파악된 작업 유형, 위험요인, 안전조치사항 등을 산업안전보건법 문체로 생성하세요

            - 이미지에 표시된 작업 환경, 장비 상태, 보호구 착용 여부, 안전 표지 등 모든 시각적 정보를 고려하세요


            ## 예시

            질문: "보일러 작업할 때 화상 안 당하려면 어떻게 해야 해?"

            생성:

            사업주는 보일러 작업 시 고온화상재해를 예방하기 위하여 다음 각 호의 조치를 하여야 한다. 고온 배관에 보온재를 설치할 것.
            작업 전 고온 표면의 온도를 확인하고 안전 거리를 유지할 것. 고온 작업 시 적절한 보호구를 착용하도록 할 것. 증기 배관 작업
            전 압력 방출을 확인할 것. 사업주는 위 조치를 이행하기 전에 안전점검을 실시하고 위험성평가에 반영하여야 한다.


            질문: "밀폐공간에서 일할 때 뭐 해야 돼?"

            생성:

            사업주는 밀폐공간에서 작업을 하는 경우 다음 각 호의 조치를 하여야 한다. 밀폐공간 작업 허가서를 발급할 것. 작업 전 산소
            농도를 측정할 것. 유해가스 농도를 측정하고 환기를 실시할 것. 감시자를 배치할 것. 산소 농도 및 유해가스 농도 측정은 작업
            전 및 작업 중 정기적으로 실시하여야 한다.


            질문: "작업장 조명은 얼마나 밝아야 해?"

            생성:

            사업주는 근로자가 상시 작업하는 장소의 작업면 조도(照度)를 다음 각 호의 기준에 맞도록 하여야 한다. 다만, 갱내(坑內) 작업장과
            감광재료(感光材料)를 취급하는 작업장은 그러하지 아니하다. 초정밀작업: 750럭스(lux) 이상. 정밀작업: 300럭스 이상.
            보통작업: 150럭스 이상. 그 밖의 작업: 75럭스 이상.


            질문: [이미지: 보호구 미착용 상태의 고소작업 사진] + "이 작업 안전한가요?"

            생성:

            사업주는 고소작업을 하는 경우 다음 각 호의 조치를 하여야 한다. 추락방지용 안전띠를 착용할 것. 안전모, 안전화 등 보호구를
            착용하도록 할 것. 작업발판을 설치하고 안전난간을 설치할 것. 작업 전 안전점검을 실시할 것. 사업주는 위 조치를 이행하지 아니한
            경우 작업을 중지하고 안전조치를 완료한 후에만 작업을 재개하여야 한다.


            질문: [이미지: 밀폐공간 작업 현장 사진만 제공]

            생성:

            사업주는 밀폐공간에서 작업을 하는 경우 다음 각 호의 조치를 하여야 한다. 밀폐공간 작업 허가서를 발급할 것. 작업 전 산소
            농도를 측정할 것. 유해가스 농도를 측정하고 환기를 실시할 것. 감시자를 배치할 것. 비상구조 장비를 비치할 것. 산소 농도
            및 유해가스 농도 측정은 작업 전 및 작업 중 정기적으로 실시하여야 한다.


            ## 출력

            산업안전보건법 문체의 가상 문서만 출력하세요.'
