          text: 'user_question : {{#1762408071150.query#}}'
        selected: false
        title: generate_query(LLM)
        type: llm
        variables: []
        vision:
          configs:
            detail: low
            variable_selector:
            - '1762408071150'
            - image
          enabled: false
